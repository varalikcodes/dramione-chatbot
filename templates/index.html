<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dramione Chatbot</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Uncial+Antiqua&family=Zeyada&family=Homemade+Apple&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="chat-container">
    <h1>âœ¨ Dramione Chatbot âœ¨</h1>

    <!-- Roleplay Buttons -->
    <div id="starter-buttons">
      <button class="starter" data-msg="I want to roleplay as Hermione Granger. Please respond as if this is a story, and you are writing Draco's part.">ðŸŽ“ Roleplay as Hermione</button>
      <button class="starter" data-msg="I want to roleplay as Draco Malfoy. Please respond as if this is a story, and you are writing Hermione's part.">ðŸ–¤ Roleplay as Draco</button>
      <button class="starter" data-msg="Generate a random Dramoine fanfiction.">ðŸ“œ Generate a Dramoine fanfiction about...</button>
    </div>

    <!-- Chatbox -->
    <div id="chatbox"></div>

    <!-- Chat Form -->
    <form id="chat-form">
      <input type="text" id="message" placeholder="Ask me anything in the Dramione universe..." required />
      <button type="submit">Send</button>
    </form>

    <!-- Audio Toggle -->
    <button id="audio-control">ðŸ”‡ Sound On</button>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="/static/audio/harry_potter_theme.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- JavaScript -->
  <script>
    const chatForm = document.getElementById("chat-form");
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("message");
    const audio = document.getElementById("bg-music");
    const audioControl = document.getElementById("audio-control");
    const starterButtons = document.querySelectorAll(".starter");
    const starterContainer = document.getElementById("starter-buttons");

    let isPlaying = false;

    audioControl.addEventListener("click", () => {
      if (!isPlaying) {
        audio.play();
        audioControl.textContent = "ðŸ”Š Sound Off";
        isPlaying = true;
      } else {
        audio.pause();
        audioControl.textContent = "ðŸ”‡ Sound On";
        isPlaying = false;
      }
    });

    async function typeWriterEffect(text, container, className) {
      const div = document.createElement("div");
      div.classList.add(className);
      container.appendChild(div);
      
      for (let i = 0; i < text.length; i++) {
        div.textContent += text.charAt(i);
        await new Promise(resolve => setTimeout(resolve, 30));
      }
      container.scrollTop = container.scrollHeight;
    }

    // Roleplay buttons
    starterButtons.forEach(button => {
      button.addEventListener("click", async () => {
        const msg = button.dataset.msg;
        input.value = msg;
        starterContainer.style.display = "none";
        chatForm.requestSubmit();
      });
    });

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value;
      chatbox.innerHTML += `<div class="user"><strong>You:</strong> ${message}</div>`;
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await res.json();
      await typeWriterEffect(`Dramione Bot: ${data.reply}`, chatbox, "bot");
    });
  </script>
</body>
</html>
