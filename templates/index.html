<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dramione Chatbot</title>

  <!-- Google Fonts for magical vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Uncial+Antiqua&display=swap" rel="stylesheet">

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="chat-container">
    <h1>âœ¨ Dramione Chatbot âœ¨</h1>
    <div id="chatbox"></div>

    <form id="chat-form">
      <input type="text" id="message" placeholder="Ask me anything in the Dramione universe..." required />
      <button type="submit">Send</button>
    </form>

    <button id="audio-control">ðŸ”‡ Sound On</button>
  </div>

  <!-- Background music -->
  <audio id="bg-music" loop>
    <source src="/static/audio/harry_potter_theme.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const chatForm = document.getElementById("chat-form");
    const chatbox = document.getElementById("chatbox");
    const audio = document.getElementById("bg-music");
    const audioControl = document.getElementById("audio-control");

    let isPlaying = false;

    audioControl.addEventListener("click", () => {
      if (!isPlaying) {
        audio.play();
        audioControl.textContent = "ðŸ”Š Sound Off";
        isPlaying = true;
      } else {
        audio.pause();
        audioControl.textContent = "ðŸ”‡ Sound On";
        isPlaying = false;
      }
    });

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("message");
      const message = input.value;

      chatbox.innerHTML += `<div class="user"><strong>You:</strong> ${message}</div>`;
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await res.json();
      await typeWriterEffect(`Dramione Bot: ${data.reply}`, chatbox, "bot");
    });

    async function typeWriterEffect(text, container, className) {
      const div = document.createElement("div");
      div.classList.add(className);
      container.appendChild(div);
      
      for (let i = 0; i < text.length; i++) {
        div.textContent += text.charAt(i);
        await new Promise(resolve => setTimeout(resolve, 30)); // delay per letter
      }
      
      container.scrollTop = container.scrollHeight;
    }
  </script>
</body>
</html>
