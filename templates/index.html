<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dramione Chatbot</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="chat-container">
    <h1>✨ Dramione Chatbot ✨</h1>
    <div id="chatbox"></div>
    <form id="chat-form">
      <input type="text" id="message" placeholder="Ask me anything in the Dramione universe..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById("chat-form");
    const chatbox = document.getElementById("chatbox");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("message");
      const message = input.value;

      chatbox.innerHTML += `<div class="user"><strong>You:</strong> ${message}</div>`;
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await res.json();
      chatbox.innerHTML += `<div class="bot"><strong>Dramione Bot:</strong> ${data.reply}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    });
  </script>
</body>
</html>
